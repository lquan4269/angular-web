
   <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              
              <h4>Hello! let's get started</h4>
              <h6 class="fw-light">Sign in to continue.</h6>
              <form [formGroup]="userFrom" (ngSubmit)="onSubmit()" class="pt-3">
                <div class="form-group">
                  <input type="email" formControlName="email" class="form-control form-control-lg" placeholder="email">
                </div>
                <div class="form-group">
                  <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="password" formControlName="confirmpassword" class="form-control form-control-lg" placeholder="Confirmpassword">
                  </div>
                <button>
                  <div class="mt-3">
                    <input type="submit" placeholder="sign up">
                  </div>
                </button>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Keep me signed in
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black">Forgot password?</a>
                </div>
                <div class="mb-2">
                 
                </div>
                <div class="text-center mt-4 fw-light">
                  Don't have an account? <a class="text-primary" routerLink="/register">Register</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>

<p>insert-node works!</p>

<form [formGroup] ="insertFrm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">ID</label>
      <input type="text" class="form-control" id="id" formControlName="id" aria-describedby="emailHelp" placeholder="ID">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" id="price" formControlName="price" placeholder="page">
      </div>
    <div class="form-group">
        <label for="status">Status</label>
        <input type="text" class="form-control" id="status" formControlName="status" placeholder="status">
      </div>
    <div class="form-group">
        <label for="sl">SL</label>
        <input type="text" class="form-control" id="sl" formControlName="sl" placeholder="sl">
      </div>

    <button type="submit" class="btn btn-primary" (click)="add()">Submit</button>
  </form>

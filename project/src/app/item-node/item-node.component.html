 
                        <table class="table">
                          <thead>
                            <tr>
                              <th>ID</th>
                              <th>Name</th>
                              <th>Price</th>
                              <th>Status</th>
                              <th>SL</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let item of items | async">
                              <td>{{ item.id }}</td>
                              <td>{{ item.name }}</td>
                              <td>{{ item.price }}</td>
                              <td>{{ item.status }}</td>
                              <td>{{ item.sl }}</td>
                            </tr>
                          </tbody>
                        </table>

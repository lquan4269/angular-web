<div class="card">
                    <div class="card-body">
                      <h4 class="card-title">Item List</h4>
                      <p class="card-description">
                        Add class <code>.table</code>
                      </p>
                      <div class="table-responsive">
                        <table class="table">
                          <thead>
                            <tr>
                              <th>ID</th>
                              <th>Name</th>
                              <th>Price</th>
                              <th>Status</th>
                              <th>SL</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let item of items1 | paginate: config">
                              <td>{{ item.id }}</td>
                              <td>{{ item.name }}</td>
                              <td>{{ item.price }}</td>
                              <td>{{ item.status }}</td>
                              <td>{{ item.sl }}</td>
                            </tr>
                          </tbody>
                        </table>

                        <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
                      </div>
